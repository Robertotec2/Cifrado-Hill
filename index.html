<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptación Hill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <h1 class="title">Encriptación Hill</h1>

        <div class="section">
            <label for="mensaje" class="label">Mensaje (máx. 30 caracteres)</label>
            <textarea id="mensaje" maxlength="30" class="input textarea" placeholder="Escribe tu mensaje aquí..."></textarea>
            <div class="char-count">0/30</div>
        </div>

        <div class="section">
            <h3 class="subtitle">Matriz del mensaje</h3>
            <div id="matrizMensaje" class="matriz-display"></div>
        </div>

        <div class="section">
            <h3 class="subtitle">Matriz clave (2x2)</h3>
            <div class="grid-2">
                <input type="number" id="k11" class="input" placeholder="a">
                <input type="number" id="k12" class="input" placeholder="b">
                <input type="number" id="k21" class="input" placeholder="c">
                <input type="number" id="k22" class="input" placeholder="d">
            </div>
        </div>

        <button id="encriptar" class="btn">Encriptar</button>

        <div class="section">
            <h3 class="subtitle">Resultado</h3>
            <div id="resultado" class="resultado-box"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
